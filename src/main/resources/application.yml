spring:
  datasource:
    url: jdbc:postgresql://localhost/tasktracker
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      javax:
        persistence:
          schema-generation:
            scripts:
                action: create;
                create-target: create.sql;
                create-source: metadata;
db:
  entity:
    package: abdrayev.tasktracker.domain