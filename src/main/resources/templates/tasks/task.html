<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head('Task')">
    <meta charset="UTF-8">
    <title>Title</title>
    <link>
</head>
<style>
    input, select {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
</style>
<body>
<div class="card">
    <div class="card-body">
        <h5 class="card-title" th:text="'Project : ' + ${task.project.name}">Card title</h5>

        <div class="input-group mb-3">
          <form th:object="${task}" method="post">

                <input type="hidden" th:name="id" th:value="*{id}">
                <input type="hidden" th:name="projectid" th:value="${task.project.id}">
                <div class="input-group-prepend" th:width="20rem">
                   <p>Name:<input type="text" th:field="*{name}"></p>
                </div>
                <div class="input-group-prepend" th:width="20rem">
                  <p>Description:<input type="text" th:field="*{description}"></p>
                </div>
                <div class="input-group-prepend" th:width="20rem">
                    <p>Priority:<input type="number" th:field="*{priority}"></p>
                </div>
                <div class="input-group-prepend" th:width="20rem">
                <p>Status:
                    <select th:field="*{status}">
                        <option th:value="'ToDo'" th:text="'To do'"></option>
                        <option th:value="'InProgress'" th:text="'In progress'"></option>
                        <option th:value="'Done'" th:text="'Done'"></option>
                    </select>
                </p>
                </div>
                <input type="submit" class="btn btn-primary" th:value="Save">
        </form>
        </div>
    </div>
</div>

</body>
</html>
